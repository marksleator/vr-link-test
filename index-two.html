<!DOCTYPE html>
<html>
  <head>
    <title>360 Image Test</title>
    <meta name="description" content="Image 360 test">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
        <a-assets>
    <img id="homeThumbnail" src="image-three.jpg">
  </a-assets>
        <a-entity camera position="0 1 10" look-controls wasd-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
      </a-entity>
    </a-entity>
      <canvas class="a-canvas" data-aframe-canvas="true" width="600" height="300"></canvas>
      <a-sky src="image-four.JPG" rotation="0 0 0" material="" geometry=""></a-sky>
          <a-link href="index.html" image="#homeThumbnail" position="2 2 2" highlightedColor="#000" borderColor="#00EF99" titleColor="none"></a-link>
</a-scene>
  </body>
    <script type="text/javascript"> 
        document.querySelector('a-link').navigate('index.html');
    </script>
</html>
